<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/projeto_inicial/admin/assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="/projeto_inicial/admin/assets/css/base/base.css">
    <link rel="stylesheet" href="/projeto_inicial/admin/assets/css/componentes/lista.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/projeto_inicial/admin/assets/css/componentes/lista.css">
    <link rel="stylesheet" href="/projeto_inicial/admin/assets/css/componentes/cartao.css">
    <link rel="stylesheet" href="/projeto_inicial/admin/assets/css/componentes/botao.css">
    <link rel="stylesheet" href="/projeto_inicial/admin/assets/css/componentes/inputs.css">
    <link rel="stylesheet" href="">
    <title>Cadastro</title>
</head>
<body>
    <header class="cabecalho container">
        <img class="cabecalho__logo" src="/projeto_inicial/admin/assets/img/welcome little one!.png" alt="Logo">
        <nav>
            <ul class="cabecalho_lista-navegacao">
                <li class="cabecalho_link"><a href="#">Dashboard</a></li>
                <li class="cabecalho_link"><a href="#">Produtos</a></li>
                <li class="cabecalho_link"><a href="#">Clientes</a></li>
                <li class="cabecalho_link"><a href="#">Pets</a></li>
            </ul>
        </nav>
    </header>
    <main class = "container flex flex--centro flex--coluna">
        <section class="cartao cadastro">
            <h1 class="cartao__titulo">Novo Cliente</h1>
            <form class="flex flex--coluna" data-form>
                <div class="input-container">
                    <label for="nome" class="input-label">Nome</label>
                    <input name="nome" id="nome" class="input" type="text" placeholder="Digite o seu nome" required data-nome>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>
                <div class="input-container">
                    <label class="input-label" for="email">E-Mail</label>
                    <input name="email" id="email" class="input" type="text" placeholder="Digite o seu E-Mail" required data-email>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>
                <button type="submit" class="botao">Cadastrar</button>
            </form>
        </section>
    </main>
</body>
<script type="module" src="../controller/cadastraClientes-controller.js"></script>
</html>
